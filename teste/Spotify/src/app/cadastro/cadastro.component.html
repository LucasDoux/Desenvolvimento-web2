<div class="container">
  <img src="assets/Spotify-logo.png" width="170" height="50" />
  <h5>Inscrever-se com seu endereço de email</h5>

  <form>
    <div class="form-group">
      <input type="email" class="form-control" id="email" placeholder="Email" />
    </div>

    <div class="form-group">
      <input
        type="email"
        class="form-control"
        id="emailConfirmation"
        placeholder="Confirmar Email"
      />
    </div>

    <div class="form-group">
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Senha"
      />
    </div>

    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="username"
        placeholder="Como devemos chamar você?"
      />
    </div>

    <p>Data de nascimento</p>

    <div class="form-row">
      <div class="col">
        <input type="text" class="form-control" id="day" placeholder="Dia" />
      </div>
      <div class="form-group col">
        <select id="month" class="form-control">
          <option selected>Mês</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
        </select>
      </div>
      <div class="col">
        <input type="text" class="form-control" id="year" placeholder="Ano" />
      </div>
    </div>

    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Gênero</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="masculino"
              id="masculino"
              value="masculino"
            />
            <label class="form-check-label" for="masculino">
              Masculino
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="feminino"
              id="feminino"
              value="feminino"
            />
            <label class="form-check-label" for="feminino">
              Feminino
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="naobinario"
              id="naobinario"
              value="naobinario"
            />
            <label class="form-check-label" for="nbinario">
              Não binário
            </label>
          </div>
        </div>
      </div>
    </fieldset>

    <button type="submit" class="btn btn-primary">Inscrever-se</button>
  </form>
</div>
